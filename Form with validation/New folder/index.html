<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="myForm" onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="2"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8"><br><br>

        <label for="location">Location:</label>
        <select id="location" name="location[]" multiple required>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
            <option value="Houston">Houston</option>
            <option value="Philadelphia">Philadelphia</option>
            <option value="Phoenix">Phoenix</option>
            <option value="San Antonio">San Antonio</option>
            <option value="San Diego">San Diego</option>
            <option value="Dallas">Dallas</option>
            <option value="San Jose">San Jose</option>
        </select><br><br>

        <label>Funding Source:</label><br>
        <input type="radio" id="own" name="funding" value="Own" required>
        <label for="own">Own</label><br>
        <input type="radio" id="family-friends" name="funding" value="Family & Friends">
        <label for="family-friends">Family & Friends</label><br>
        <input type="radio" id="bank-loan" name="funding" value="Bank Loan">
        <label for="bank-loan">Bank Loan</label><br>
        <input type="radio" id="external-investors" name="funding" value="External Investors">
        <label for="external-investors">External Investors</label><br><br>
        <!-- 
        <label for="skills">Skills:</label>
        <div id="tags-container">
            <input type="text" id="tag-input" onkeydown="handleTagInput(event)">
        </div><br><br> -->

        <label for="skills">Skills:</label>
        <div id="tags-container">
            <div class="tag">Marketing<button type="button" onclick="removeTag(event)">X</button></div>
            <div class="tag">Electronics<button type="button" onclick="removeTag(event)">X</button></div>
            <div class="tag">Culinary<button type="button" onclick="removeTag(event)">X</button></div>
        </div>
        <input type="text" id="tag-input" placeholder="Enter new skill...">

        <label for="zip-code">Zip Code:</label>
        <input type="text" id="zip-code" name="zipCode" required pattern="[0-9]{6}"><br><br>

        <input type="submit" value="Submit">
    </form>


    <script src="main.js"></script>
</body>

</html>
