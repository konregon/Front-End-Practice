<!DOCTYPE html>
<html>

<head>
    <title>Mobile Number Validation Form Example</title>
</head>

<body>
    <form id="myForm" onsubmit="validateForm(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="industries">Industries:</label>
        <select id="industries" name="industries" required>
            <option value="">-- Please select an industry --</option>
            <option value="Automotive">Automotive</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="IT">IT</option>
            <option value="Retail">Retail</option>
        </select>

        <label>Activities:</label><br>
        <input type="checkbox" id="buy" name="activities" value="Buy">
        <label for="buy">Buy</label><br>
        <input type="checkbox" id="invest" name="activities" value="Invest">
        <label for="invest">Invest</label><br>
        <input type="checkbox" id="partner" name="activities" value="Partner">
        <label for="partner">Partner</label><br>
        <input type="checkbox" id="lease" name="activities" value="Lease">
        <label for="lease">Lease</label><br>
        <input type="checkbox" id="franchise" name="activities" value="Franchise">
        <label for="franchise">Franchise</label><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            let name = document.forms["myForm"]["name"].value;
            let email = document.forms["myForm"]["email"].value;
            let mobile = document.forms["myForm"]["mobile"].value;
            let activities = document.forms["myForm"]["activities"];
            let industry = document.forms["myForm"]["industries"].value;

            // Validate name
            if (name == "") {
                alert("Name must be filled out");
                return false;
            }

            // Validate email
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }

            // Validate mobile number
            let mobileRegex = /^[0-9]{10}$/;
            if (!mobileRegex.test(mobile)) {
                alert("Mobile number must be a 10-digit number");
                return false;
            }

            // Validate activities
            let activitiesSelected = false;
            for (let i = 0; i < activities.length; i++) {
                if (activities[i].checked) {
                    activitiesSelected = true;
                    break;
                }
            }
            if (!activitiesSelected) {
                alert("Please select at least one activity");
                return false;
            }

            // Validate industry
            if (industry == "") {
                alert("Please select an industry");
                return false;
            }

			// If all validations pass, submit the form
