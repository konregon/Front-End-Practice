<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-left">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-right">
        <div class="title">
          <h2>perfume</h2>
        </div>
        <div class="title-intro">
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div class="content">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
        </div>
        <div class="price">
          <div class="discount-price">$149.99</div>
          <div class="old-price"><s>$169.99</s></div>
        </div>
        <div class="btn">
          <a href="#"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/9708575b5e.js" crossorigin="anonymous"></script>
</body>

</html>
