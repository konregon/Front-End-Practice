<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="fill-details">
            <div class="bill-add">
                <h2>Billing Address</h2>
                <div class="detail-box">
                    <div class="title-box">
                        <i class="fa-regular fa-user"></i>
                        <h3>Full Name</h3>
                    </div>
                    <input type="text" placeholder="Maulik Patel ...">
                </div>
                <div class="detail-box">
                    <div class="title-box">
                        <i class="fa-regular fa-envelope"></i>
                        <h3>Email</h3>
                    </div>
                    <input type="text" placeholder="maulikpatel@xyz.com">
                </div>
                <div class="detail-box">
                    <div class="title-box">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <h3>Address</h3>
                    </div>
                    <input type="text" placeholder="p-21, Sangam Appt., near city hall">
                </div>
                <div class="detail-box">
                    <div class="title-box">
                        <i class="fa-solid fa-city"></i>
                        <h3>City</h3>
                    </div>
                    <input type="text" placeholder="Delhi">
                </div>
                <div class="two-box">
                    <h3>State</h3>
                    <input type="text" placeholder="Gujarat">
                </div>
                <div class="two-box">
                    <h3>Zip</h3>
                    <input type="text" placeholder="382738">
                </div>

            </div>
            <div class="payment">
                <h2>Payment</h2>
                <div class="pay-box">
                    <h3>Accepted Card</h3>
                    <input type="text" placeholder="">
                </div>
                <div class="pay-box">
                    <h3>Name on Card</h3>
                    <input type="text" placeholder="MAULIK R PATEL">
                </div>
                <div class="pay-box">
                    <h3>Credit?debit Card Number</h3>
                    <input type="text" placeholder="1234 5641 6451">
                </div>
                <div class="pay-box">
                    <h3>Exp Month</h3>
                    <input type="text" placeholder="April">
                </div>
                <div class="two-box">
                    <h3>Exp Year</h3>
                    <input type="text" placeholder="2023">
                </div>
                <div class="two-box">
                    <h3>CVV</h3>
                    <input type="text" placeholder="571">
                </div>
            </div>
        </div>
        <div class="check-box">
            <input type="checkbox">
            <p>Shipping address same as billing</address>
            </p>
        </div>
        <div class="submit-btn">
            <button>Continue to checkout</button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/9708575b5e.js" crossorigin="anonymous"></script>
</body>

</html>
